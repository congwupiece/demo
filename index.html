<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<style>
#l0,#l1,#l2{
    width: 200px;
    height: 200px;
    position: absolute;
}
#l0{
    background: red;
}
#l1{
    left:40px;
    top:40px;
    background: yellow;
}
#l2{
    background: blue;
    left:80px;
    top:80px;
    pointer-events: none;
}
.handler{
    pointer-events: all;
    width: 40px;
    height: 40px;
    position: absolute;
    background: purple;
    left:10px;
    top:10px;
}
</style>
<body>
    <div id="l0">
    </div>
    <div id="l1">
    </div>
    <div id="l2">
        <div class="handler"></div>
    </div>
</body>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="./js/demo.js"></script>
</html>
